id: welcome
question: |
  Citation to discover assets to debtor
subquestion: |
  Welcome to Illinois Legal Aid Online's **Citation to discover assets to debtor** Easy Form.

  This program helps you make forms to collect money you won in a court judgment.

  A *Citation to Discover Assets to Debtor* will require the person or company ordered to pay you to come to court to answer questions about their property and income. You can then try to get that property or income to pay the judgment if it is not protected by law.

  To learn more, read ILAO's article about [**finding out about a debtor's money, property, and income**](https://www.illinoislegalaid.org/legal-information/finding-out-about-debtors-money-property-and-income).
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need the:

  * Case number,
  * Name and address of the person or company who owes you money, also known as the debtor,
  * Date of the judgment or the date it was renewed,
  * Total amount of the judgment, and
  * Amount that still needs to be paid.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to return to later. 

  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some pages have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.
---
template: help_example
subject: |
  **You can click sections like this to show more information.**
content: |  
  This is an example of help. Click again to hide.
---
id: about citation
continue button field: about_citation
question: |
  About the citation
subquestion: |
  A *Citation to Discover Assets to Debtor* tells the debtor to come to court to answer questions about their property and income. After the debtor answers your questions, you can use that information try to get that property or income to pay the judgment.
  
  This citation only applies to the debtor. If you want to ask the debtor's bank or employer to answer questions about their property and income, you can use ILAO's [**Collect a judgment from debtor's bank or employer**](https://www.illinoislegalaid.org/legal-information/collect-judgment-debtors-bank-or-employer) Easy Form.
  
  You will need to serve the debtor with the citation. This means someone else will have to lawfully deliver the papers to the debtor. The instructions you can download with your forms has information about how a sheriff or private process server can do this. To learn more, read ILAO's article about [**serving a summons**](https://www.illinoislegalaid.org/legal-information/serving-summons).
---
id: judgment date
question: |
  When was the judgment entered?
subquestion: |
  This is the date the court ruled the other party owed you money. You can find this date by the judge's signature on the *Order*.

  ${collapse_template(older_judgments)}
fields:
  - Judgment date: judgment_date
    datatype: ThreePartsDate
    alMax: ${ today().format("yyyy-MM-dd") }
    alMin: ${ today().minus(years=27) }
terms: 
  - renewed: |
      A money judgment is **renewed** or revived if you filed a petition to revive judgment and the court agreed to revive it. 
---
template: older_judgments
subject: |
  **Collecting older judgments**
content: |
  You can collect a money judgment that is less than 7 years old. If your money judgment is over 7 years old, you can still collect it if the judgment was **{renewed}** on time.

  Most money judgments can be renewed within 20 years of the judgment date. However, a **{consumer debt judgment}** entered after Jan 1, 2020, can only be renewed within 10 years of the judgment date.

  
  To learn more, read ILAO's article about [**how long a judgment lasts**](https://www.illinoislegalaid.org/legal-information/how-long-does-judgment-last).
terms: 
  - consumer debt judgment: |
      **Consumer debt** is debt taken out for personal, family, or household purposes. 
      
      A **consumer debt judgment** is a judgment from a court case about consumer debt.
---
id: been revived date
question: |
  Has the judgment been renewed?
subquestion: |
  Your judgment is more than 7 years old. This means you can't file a *Citation to Discover Assets* unless the judgment has been **renewed**.
  
  A money judgment is **renewed** or revived if you filed a petition to revive judgment and the court agreed to revive it. 

  To learn more, read ILAO's article about [**how long a judgment lasts**](https://www.illinoislegalaid.org/legal-information/how-long-does-judgment-last).
fields:
  - no label: been_revived
    datatype: yesnoradio
  - When was the judgment renewed?: renewal_date
    datatype: ThreePartsDate
    alMax: |
      % if judgment_date.plus(years=20) > today():
      ${ today().format("yyyy-MM-dd") }
      % else:
      ${ judgment_date.plus(years=20) }
      % endif
    alMin: ${judgment_date}
    js show if:
      val('been_revived') === true
---
id: is consumer debt
question: |
  Was the ${judgment_date} judgment a consumer debt judgment?
subquestion: |
  Consumer debt is debt taken out for personal, family, or household purposes. 
  
  A consumer debt judgment is a judgment from a court case about consumer debt.

  ${collapse_template(about_consumer_debt)}
fields:
  - no label: is_consumer_debt
    datatype: yesnoradio
---
template: about_consumer_debt
subject: |
  **Examples of consumer debt**
content: |
  A wide variety of debt counts as consumer debt. If your ${judgment_date} judgment was against a person, not a company, it may be a consumer debt judgment. 

  Someone owes you a consumer debt if you lent them money to:

  * Buy something for themself, their family, or their house, or
  * Fix something for themself, their family, or their house.
  
  If the ${judgment_date} judgment came from a case regarding a debt like that, you may need to click **Yes** here.
---
id: consumer debt kickout
event: consumer_debt_kickout
question: |
  Sorry
subquestion: |
   A consumer debt judgment entered after Jan 1, 2020, can only be renewed within 10 years of the judgment date.

   Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
---
id: cant collect kickout
event: cant_collect_kickout
question: |
  Sorry
subquestion: |
  % if (judgment_date > as_datetime('12/31/2019')) and (today().minus(years=10) > judgment_date):
  You may not be able to enforce the judgment, as more than 10 years have passed since ${judgment_date}. 
  % elif (judgment_date > as_datetime('12/31/2019')) and (judgment_date >= today().minus(years=10)):
  More than seven years have passed since ${judgment_date}. You have until ${judgment_date.plus(years=10)} to revive the judgment.  Check with your local circuit clerk's office to get a Petition to Revive.
  % elif (as_datetime('01/01/2020') > judgment_date) and (today().minus(years=20) > judgment_date):
  You may not be able to enforce the judgment, as more than 20 years have passed since ${judgment_date}. 
  % elif (as_datetime('01/01/2020') > judgment_date) and (judgment_date >= today().minus(years=20)):
  More than seven years have passed since ${judgment_date}. You have until ${judgment_date.plus(years=20)} to revive the judgment.  Check with your local circuit clerk's office to get a Petition to Revive.
  % endif

  To learn more, read ILAO's article about [**how long a judgment lasts**](https://www.illinoislegalaid.org/legal-information/how-long-does-judgment-last).

  Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
---
id: old renewal kickout
event: old_renewal_kickout
question: |
  Sorry
subquestion: |
  % if judgment_date > as_datetime('12/31/2019'):
  You may not be able to enforce the judgment, as more than 7 years have passed since you revived the judgment on ${renewal_date}. 
  % else:
  You may not be able to enforce the judgment, as more than 7 years have passed since you revived the judgment on ${renewal_date}. 
  % endif

  To learn more, read ILAO's article about [**how long a judgment lasts**](https://www.illinoislegalaid.org/legal-information/how-long-does-judgment-last).

  Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
---
id: wait note
continue button field: wait_note
question: |
  Waiting 30 days
subquestion: |
  If you can, wait at least 30 days after your judgment to file your citation.

  It becomes difficult for the debtor to challenge your judgment after 30 days.
---
id: party label
question: |
  What was your role in the case?
subquestion: |
  ${ collapse_template(which_party) }  
field: party_label
choices:
  - Plaintiff: plaintiff
  - Petitioner: petitioner
  - Defendant: defendant
  - Respondent: respondent
---
template: which_party
subject: |
  **Learn more about roles and party labels**
content: |
  If you filed the original case, you are either the Plaintiff or the Petitioner.

  If someone filed the original case against you, you are either the Defendant or the Respondent.

  The other court forms in the case should help you figure it out. Look at the top (the caption) of the Petition, Complaint, or Order. That form should have a label by your name.
---
depends on:
  - party_label
code: |
  if party_label == "plaintiff":
    plaintiff_or_petitioner = True
    opposing_party = "defendant"
  elif party_label == "petitioner":
    plaintiff_or_petitioner = True
    opposing_party = "respondent"
  elif party_label == "defendant":
    plaintiff_or_petitioner = False
    opposing_party = "plaintiff"
  elif party_label == "respondent":
    plaintiff_or_petitioner = False
    opposing_party = "petitioner"
---
sets:
  - other_parties[i].name.first
id: other parties name
question: |
  % if i == 0:
  What is the debtor's name?
  % else:
  Who was the ${ordinal(i)} ${opposing_party} in the case? 
  % endif
subquestion: |
  % if i == 0:
  The **debtor** is the person or business that owes you money. Their name will be on the court papers from the case where the judge ruled they owe you money.

  A business and its owner may have both been parties in the original case. You should enter which of the two the court ordered to pay you. If the judgment does not say which one should pay you, you may need to get a new copy from the court.

  % else: 
  This program will only make a citation for ${other_parties[0].name_full()}. If the ${ordinal(i)} ${opposing_party} also owes you money, you will need to make a separate citation for them.
  % endif
fields:
  - code: |
      other_parties[i].name_fields(person_or_business='unsure')
---
id: other parties there is another
question: |
  Are there any other ${opposing_party}s in this case?
subquestion: |
  % if len(other_parties.elements) >= 1:  
  So far you have told us about ${other_parties.full_names()}.
  % endif
fields:
  - no label: other_parties.there_is_another
    datatype: yesnoradio
---
id: service reminder
continue button field: service_reminder
question: |
  Serving ${other_parties[0].name_full()}
subquestion: |
  After you file the *Citation to Discover Assets* with the court, ${other_parties[0].name_full()} will need to be served with a copy.

  You cannot serve the citation yourself. You will need a sheriff or a private process server to give the form to ${other_parties[0].name_full()}.

  The instructions included with your forms has info about service. To learn more, read ILAO's article about [**serving a summons**](https://www.illinoislegalaid.org/legal-information/serving-summons).
---
id: defendant agent check
question: |
  Does ${other_parties[i].name_full()} have a registered agent?
subquestion: |
  A registered agent is someone chosen by a business to receive court papers if the business is sued. You may be able to find this information from the [**Illinois Secretary of State**](https://apps.ilsos.gov/businessentitysearch/).
fields:
  - no label: other_parties[i].has_agent
    datatype: yesnoradio
---
id: defendant agent name
question: |
  Who is ${other_parties[0].name_full()}'s registered agent?
subquestion: |
  You may be able to find this information from the [**Illinois Secretary of State**](https://apps.ilsos.gov/businessentitysearch/).
fields:
  - Registered agent: agent.name.first
    maxlength: 50
---
id: debtor address
question: |
  % if other_parties[i].person_type == "business" and other_parties[i].has_agent:
