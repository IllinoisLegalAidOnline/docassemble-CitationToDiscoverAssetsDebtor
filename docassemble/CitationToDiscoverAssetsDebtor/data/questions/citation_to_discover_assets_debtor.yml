id: your contact information
generic object: ALIndividual
question: |
  What is your contact information?
subquestion: |
  The court or other parties might need to contact you about this case.

  **This information will appear on your court forms.**
  
  If you do not want to list a phone number on your forms, leave it blank.

  If you have an email address, you must list it. Be sure to check your email daily, otherwise you may miss important information about your case.

  ${ collapse_template(contact_info_help) }  
fields:  
  - Phone number: x.phone_number
    datatype: al_international_phone
    required: False
  - label: |
      Do you have an email address?
    field: x.has_email_address      
    datatype: yesnoradio
  - note: |
      This email address will appear on your court forms. Be sure to check 
      this email daily, otherwise you may miss important information about 
      your case.
    show if: x.has_email_address      
  - Email address: x.email    
    datatype: email
    show if: 
      variable: x.has_email_address
      is: True
---
template: contact_info_help
subject: |
  **What if I don't want to list my email address?**
content: |  
  If you do not want to enter your personal email address, you can create a new email account to get email about your case.
  
  To make a new email account try one of these email services:
  
  * [**Gmail**](https://accounts.google.com/SignUp)
  * [**Outlook**](https://outlook.live.com/owa/?nlp=1&signup=1)
  * [**Yahoo**](https://login.yahoo.com/account/create?.lang=en-US&.intl=us)
---
id: e-signature
question: |
  Do you want to add your e-signature to your Citation to discover assets?
subquestion: |
  This program can put “**/s/ ${users[0].name.full(middle='full')}**” where you would sign your name. The court will accept this as your signature.

  If you do not add your **{e-signature}**, you must sign your paper forms before you file and deliver them.

  <div class="alert alert-info ilao-info" role="alert">
    <h6 class="alert-heading">What it means to sign your forms</h6>
    <p>By signing your <i>Citation to discover assets</i>, you are certifying that:</p>
    <p><ul>
      <li>Everything on the forms is true and correct, or you have been informed or you believe it is true and correct, and</li>
      <li>You understand that making a false statement on the forms is perjury and has penalties provided by law.</li>
    </ul></p>
    <p>See the <a href="https://www.ilga.gov/legislation/ilcs/documents/073500050k1-109.htm"><b>Code of Civil Procedure, 735 ILCS 5/1-109</b></a> for more information.</p>
  </div>

fields:
  - "Add e-signature?": e_signature
    datatype: yesnoradio
terms:
  - "e-signature": |
      An e-signature is an electronic signature. It is a digital version of a signature that has the same effect as a hand-written signature.
---
id: forms assembling
continue button field: forms_assembling
question: |
  Almost done
subquestion: |
  After you click **Next**, it may take a few moments to finish making your forms.
  
  ###### You do not need to refresh your screen. Hang in there!
  
  [NEWLINE]
---
id: get docs screen
event: get_docs_screen
question: |
  Download
subquestion: |
  Your forms are ready. View and download your forms below. Click **Make changes** to fix any mistakes.
  
  Read the instructions to learn what to do next.
  
  This program does not file your forms with the court or deliver them to ${other_parties[0].name.full(middle='full')}. You will need to do this yourself. Learn about [**e-filing in Illinois**](https://www.illinoiscourts.gov/eservices/information-for-filers-without-lawyers).

  **Note:** If you are e-filing, you can upload other documents as attachments during the e-filing process. If you are paper filing, bring copies of the documents to the clerk's office so you can attach them to the complaint.  
  
  ${ action_button_html(url_action('review_answers'), label=':edit: Make changes', color='success', size="md") }

  ${ al_user_bundle.download_list_html() }
 
  &nbsp;

  ${ al_user_bundle.send_button_html(show_editable_checkbox=False) }
  
  **Note:** This program does not file your forms with the court or deliver them to ${other_parties[0].name.full(middle='full')}. You will need to do this yourself. Learn about [**e-filing in Illinois**](https://www.illinoiscourts.gov/eservices/information-for-filers-without-lawyers).

  Thank you for using ILAO Easy Forms!
under: |
  % if not user_logged_in():
  [${fa_icon("sign-in-alt", color="#0079d0", size="sm")} **Sign-in**](${url_of('login', next=interview_url())}) or [**create**](${url_of('register', next=interview_url())}) an ILAO Easy Form account to save your progress (optional).
  % endif

 
  ${ action_button_html(interview_url(i="docassemble.ILAO:feedback.yml", easy_form_interview=ilao_easy_form_url, easy_form_title=ilao_easy_form_title, easy_form_page=current_context().question_id, easy_form_variable=current_context().variable, local=False,reset=1), label=':comment: Was this program helpful?', color="#181c36", size="md", new_window=True) }
---
generic object: ALDocumentBundle
template: x.send_email_template
subject: |
  Citation to Discover Assets to Debtor
content: |
  Your forms are attached.
  
  Thanks for using ILAO Easy Forms!
  
  [**Illinois Legal Aid Online**](https://www.illinoislegalaid.org)
---
objects:
  - instructions: ALDocument.using(title="Instructions", filename="instructions.pdf", has_addendum=False)
  - citation_first_page: ALDocument.using(title="Citation", filename="citation_first_page.pdf", has_addendum=False)
  - citation_remaining_pages: ALDocument.using(title="Citation", filename="citation_remaining_pages.pdf", has_addendum=False)
---
objects:
  - citation_bundle: ALDocumentBundle.using(elements=[citation_first_page, citation_remaining_pages], filename="citation_to_discover_assets_to_debtor.pdf", title = "Citation to Discover Assets to Debtor")
---
objects:
  - al_user_bundle: ALDocumentBundle.using(elements=[instructions, citation_bundle], filename="citation_to_discover_assets_to_debtor.pdf", title="All forms")
  - al_court_bundle: ALDocumentBundle.using(elements=[instructions, citation_bundle], filename="citation_to_discover_assets_to_debtor.pdf", title="All forms")
---
code: |
  instructions.enabled = True
  citation_first_page.enabled = True
  citation_remaining_pages.enabled = True
  citation_bundle.enabled = True
---
attachment:
  variable name: instructions[i]
  name: instructions
  filename: instructions
  skip undefined: True
  editable: False
  pdf template file: instructions_citation_debtor.pdf
  fields:
      - "fake": ${ "" } 
---
attachment:
  variable name: citation_first_page[i]
  name: citation_first_page
  filename: citation_first_page
  skip undefined: True
  editable: True
  pdf template file: citation_debtor_first_page.pdf
  fields:
    - "county_1": ${reference_number.address.county}
    - "case_number_1": ${case_number}
    - "plaintiff_name_1": ${users[0].name.full(middle='full') if plaintiff_or_petitioner else other_parties[0].name.full(middle='full')}
    - "defendant_name_1": ${other_parties[0].name.full(middle='full') if plaintiff_or_petitioner else users[0].name.full(middle='full')}
    - "debtor_name_1": ${other_parties[0].name.full(middle='full')}
    - "debtor_street": ${other_parties[0].address.line_one(bare=True)}
    - "debtor_csz": ${other_parties[0].address.line_two()}
    - "court_date": ${hearing_date}
    - "court_time": ${format_time(hearing_time, format='h:mm') if hearing_time != "" else ""}
    - "court_am": ${True if format_time(hearing_time, format='a')=='AM' and hearing_time != "" else ""}
    - "court_pm": ${True if format_time(hearing_time, format='a')=='PM' and hearing_time != "" else ""}
    - "in_person": ${True if hearing_type == "person" else False}
    - "remote": ${True if hearing_type == "remote" else False}
    - "courtroom": ${courtroom if hearing_type == "person" else ""}
    - "courtroom_street": ${reference_number.address.line_one(bare=True) if hearing_type == "person" else ""}
    - "courtroom_csz": ${reference_number.address.line_two() if hearing_type == "person" else ""}
    - "remote_instructions": ${remote_instructions}
    - "clerk_phone": ${reference_number.phone}
    - "clerk_website": ${reference_number.website}
---
attachment:
  variable name: citation_remaining_pages[i]
  name: citation_remaining_pages
  filename: citation_remaining_pages
  skip undefined: True
  editable: False
  pdf template file: citation_debtor_remaining_pages.pdf
  fields:
    - "plaintiff_name_2": ${users[0].name.full(middle='full') if plaintiff_or_petitioner else other_parties[0].name.full(middle='full')}
    - "defendant_name_2": ${other_parties[0].name.full(middle='full') if plaintiff_or_petitioner else users[0].name.full(middle='full')}
    - "county_2": ${reference_number.address.county}
    - "case_number_2": ${case_number}
    - "case_number_3": ${case_number}
    - "case_number_4": ${case_number}
    - "case_number_5": ${case_number}
    - "case_number_6": ${case_number}
    - "case_number_7": ${case_number}
    - "judgment_date": ${judgment_date}
    - "judgment_amount": ${judgment_amount}
    - "owed_amount": ${amount_still_owed}
    - "other_docs": ${debtor_docs if any_debtor_docs else ""}
    - "e_signature": ${users[0].name.full(middle='full') if e_signature else ""}
    - "user_name_1": ${users[0].name.full(middle='full') }
    - "user_street": ${users[0].address.line_one(bare=True)}
    - "user_csz": ${users[0].address.line_two(bare=True)}
    - "user_email": ${users[0].email if users[0].has_email_address else ""}
    - "user_phone": ${phone_number_formatted(users[0].phone_number) if users[0].phone_number != "" else ""}
---
section: Judgment
id: judgment review screen
event: section_judgment
question: |
  Judgment
subquestion: |
  Edit your answers below.
review:
  - Edit: judgment_date 
    button: |
        **Judgment date:**
        ${judgment_date}
  - Edit: been_revived
    button: |
      **Has the judgment been revived?**
      ${word(yesno(been_revived))}
    show if: today().minus(years=7) > judgment_date
  - Edit: renewal_date
    button: |
        **Revival date:**
        ${renewal_date}
    show if: (today().minus(years=7) > judgment_date) and been_revived
---
section: Debtor
id: debtor review screen
event: section_debtor
question: |
  Debtor
subquestion: |
  Edit your answers below.
review:
  - Edit: other_parties[0].name.first
    button: |
      **Debtor's name:**
      ${other_parties[0].name.full(middle='full')}
  - Edit: other_parties[0].has_agent
    button: |
      **Does ${other_parties[0].name.first} have a register agent?**
      ${word(yesno(other_parties[0].has_agent))}
    show if: other_parties[0].person_type == "business"
  - Edit: agent.name.first
    button: |
      **Agent's name:**
      ${agent.name.full(middle='full')}
    show if: other_parties[0].person_type == "business" and other_parties[0].has_agent
  - Edit: other_parties[0].address.address
    button: |
      % if other_parties[0].person_type == "business" and other_parties[0].has_agent:
      **${agent.name.full(middle='full')}'s address:**
      % else:
      **${other_parties[0].name.full(middle='full')}'s address:**
      % endif
      ${other_parties[0].address.on_one_line(bare=True)}
---
section: Case details
id: case details review screen
event: section_case
question: |
  Case details
subquestion: |
  Edit your answers below.
review:
  - Edit: party_label
    button: |
      **Your party label:**
      ${capitalize(party_label)}
  - Edit: trial_court_index
    recompute:
      - reference_number
    button: |
      **You are filing in:**
      ${end_in_county(reference_number.address.county)}
  - Edit: cook_district
    button: |
      **Cook County courthouse:**
      % if cook_district == "15":
      ${ "Daley Center, 50 W. Washington Street, Chicago" }
      % elif cook_district == "16":
      ${ "Second Municipal District, 5600 Old Orchard Road, Skokie" }
      % elif cook_district == "17":
      ${ "Third Municipal District, 2121 Euclid Avenue, Rolling Meadows" }
      % elif cook_district == "18":
      ${ "Fourth Municipal District, 1500 Maybrook Drive, Maywood" }
      % elif cook_district == "19":
      ${ "Fifth Municipal District, 10220 S. 76th Avenue, Bridgeview" }
      % elif cook_district == "20":
      ${ "Sixth Municipal District, 16501 South Kedzie Parkway, Markham" }
      % elif cook_district == "21":
      ${ "Domestic Violence Court, 555 W. Harrison Street, Chicago" }
      % elif cook_district == "22":
      ${ "George N. Leighton Criminal Court Building, 2600 S. California Avenue, Chicago" }
      % else:
      ${ "Juvenile Center, 2245 West Ogden Avenue, Chicago" }
      % endif      
    show if: trial_court_index == -1      
  - Edit: case_number
    button: |
      **Case number:**
      ${case_number}
  - Edit: judgment_amount
    button: |
      **Original judgment amount:**
      ${currency(judgment_amount)}
  - Edit: amount_still_owed
    button: |
      **Amount still owed:**
      ${currency(amount_still_owed)}
  - Edit: hearing_date
    button: |
      **Hearing date:**
      % if hearing_date != "":
      ${hearing_date}
      % else:
      I don't know
      % endif
  - Edit: any_debtor_docs
    button: |
      % if any_debtor_docs:
      **What additional documents should ${other_parties[0].name.full(middle='full')} bring?**
      ${debtor_docs}
      % else:
      **Should ${other_parties[0].name.full(middle='full')} bring additional documents?** 
      No
      % endif
---
section: About you
id: user review screen
event: section_user
question: |
  About you
subquestion: |
  Edit your answers below.
review:
  - Edit: users[0].name.first
    button: |
      **Your name:**
      ${users[0].name.full(middle='full')}
  - Edit: users[0].address.address
    button: |
      **Your address:**
      ${users[0].address.on_one_line(bare=True)}
  - Edit: users[0].has_email_address
    button: |
      **Your contact information:**

      % if users[0].has_email_address:
      * Email: ${users[0].email}
      % else:
      * Email
      % endif
      % if users[0].phone_number != "":
      * Phone: ${phone_number_formatted(users[0].phone_number)}
      % else:
      * Phone:
      % endif
  - Edit: e_signature
    button: |
      **Do you want to add your e-signature to your forms?**
      ${ word(yesno(e_signature)) }