  Do you know the date and time of your hearing?
subquestion: |
  In some counties, the circuit clerk can give you a hearing date before you file your case. This is sometimes called the Return Date. If you have that information now, you can add it to your forms.
  
  If the clerk gives you the hearing date after you file your *Citation to Discover Assets to Debtor* with the court, you can add it to your form later.

  You must add this information to the citation before you deliver it to ${other_parties[0].name_full()}.
