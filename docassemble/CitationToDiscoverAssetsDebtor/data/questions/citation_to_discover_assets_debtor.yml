  amount_still_owed_default = (judgment_amount + court_costs + interest_amount) - already_paid_amount
---
id: calculated amount still owed
question: |
  How much does ${other_parties[0].name.full(middle='full')} still owe you?
subquestion: |
  According to your previous answers, ${other_parties[0].name.full(middle='full')} still owes you ${currency(amount_still_owed)}. If that amount is correct, you can click **Next**. If it seems wrong, you can edit the amount owed.

  ${collapse_template(owed_example)}
fields:
  - Amount still owed: amount_still_owed
    datatype: currency
    default: amount_still_owed_default
---
template: owed_example
subject: |
  **Example of an amount still owed**
content: |
  If the original judgment said {other_parties[0].name.full(middle='full')} owed you $100 plus court costs, your court costs were $10, and the interest on the judgment was $9, the total amount owed would be $100 plus $10 plus $9, which is $119.

  If {other_parties[0].name.full(middle='full')} had already paid you $30 for that judgment, you would subtract that from the total amount owed. The amount still owed would be $119 minus $30, which is $89.
---
id: hearing scheduled
question: |
  Do you know the date and time of your hearing?
subquestion: |
  In some counties, the circuit clerk can give you a hearing date before you file your case. This is sometimes called the Return Date. If you have that information now, you can add it to your forms.
  
  If the clerk gives you the hearing date after you file your *Citation to discover assets* with the court, you can add it to your form later.

  You must add this information to the Citation before you deliver it to ${other_parties[0].name.full(middle='full')}.
fields:
  - "Know court date and time?": has_court_date
    datatype: yesnoradio
---
id: hearing info
question: |
  Court hearing information
subquestion: |
  Enter the date, time, and courtroom information for your citation hearing.

  If you do not know this yet, you can leave these fields blank. You must add this information to the Citation before you deliver it to ${other_parties[0].name.full(middle='full')}.
fields:
  - Date: hearing_date
    datatype: date
    min: ${ today().format("yyyy-MM-dd") }
    required: False
  - Time: hearing_time
    datatype: time
    required: False
  - Hearing type: hearing_type
    input type: radio
    required: False
    choices:
      - In person: person
      - By phone or video: remote
  - Courtroom: courtroom
    maxlength: 10
    required: False
    js show if:
     val('hearing_type') === "person"
  - Instructions for attending by phone or video: remote_instructions
    required: False
    input type: area
---
id: any debtor docs
question: |
  Do you want ${other_parties[0].name.fiull(middle='full')} to bring additional documents to court?
subquestion: |
  The citation will tell ${other_parties[0].name.full(middle='full')} to bring these documents:

  * Federal and state income taxes for the last 2 years,
  * Recent pay stubs or proof of income,
  * Bank records,
  * Title to motor vehicles,
  * Deed to any property they own, and
  * Insurance policies.

  You only need to click **Yes** if you want ${other_parties[0].name.full(middle='full')} to bring something in addition to the above documents.
fields:
  - Should ${other_parties[0].name.full(middle='full')} bring additional documents?: any_debtor_docs
    datatype: yesnoradio
  - What additional documents should they bring?: debtor_docs
    input type: area
    rows: 2
    maxlength: 250
    js show if:
      val('any_debtor_docs') === true
