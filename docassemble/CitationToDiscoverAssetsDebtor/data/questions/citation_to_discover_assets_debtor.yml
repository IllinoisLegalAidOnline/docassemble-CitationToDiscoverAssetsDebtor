metadata:
  title: Citation to Discover Assets to Debtor
  short title: Citation to Discover Assets
  comment: This program helps you make a form to collect on a money judgment directly from a debtor.
  authors:
    - Vivian McNaughton
    - Matt Newsted
---
include:
  - docassemble.AssemblyLine:assembly_line.yml
  - docassemble.ILAO:ilao-interview-framework.yml
  - docassemble.ILAO:shared-basic-questions.yml
---
objects:
  - users: ALPeopleList.using(there_are_any=True, complete_attribute=['complete'])
  - other_parties: ALPeopleList.using(there_are_any=True, complete_attribute=['complete'])
  - agent: ALIndividual
  - court_list: ALCourtLoader.using(file_name='docassemble.ILAO:data/sources/il_courts.xlsx')
