  hearing_date
  any_debtor_docs

  nav.set_section('section_user')
  set_progress(80)
  users[0].name.first
  users[0].address.address
  users[0].has_email_address
  e_signature

  nav.set_section('section_download')
  set_progress(100)
  forms_assembling
  get_docs_screen
